<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Diamond Price Predictor</h1>
            <p>Enter the details of your diamond for an accurate price estimate</p>
        </header>
        <main>
            <form action="{{ url_for('predict_datapoint') }}" method="post" class="prediction-form">
                <div class="form-group">
                    <label for="carat">Carat:</label>
                    <input type="number" id="carat" name="carat" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="depth">Depth:</label>
                    <input type="number" id="depth" name="depth" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="table">Table:</label>
                    <input type="number" id="table" name="table" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="x">X (length in mm):</label>
                    <input type="number" id="x" name="x" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="y">Y (width in mm):</label>
                    <input type="number" id="y" name="y" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="z">Z (depth in mm):</label>
                    <input type="number" id="z" name="z" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="cut">Cut:</label>
                    <select id="cut" name="cut" required>
                        <option value="">Select cut</option>
                        <option value="Fair">Fair</option>
                        <option value="Good">Good</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Premium">Premium</option>
                        <option value="Ideal">Ideal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="">Select color</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="J">J</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clarity">Clarity:</label>
                    <select id="clarity" name="clarity" required>
                        <option value="">Select clarity</option>
                        <option value="I1">I1</option>
                        <option value="SI2">SI2</option>
                        <option value="SI1">SI1</option>
                        <option value="VS2">VS2</option>
                        <option value="VS1">VS1</option>
                        <option value="VVS2">VVS2</option>
                        <option value="VVS1">VVS1</option>
                        <option value="IF">IF</option>
                    </select>
                </div>
                <button type="submit" class="submit-button">Predict Price</button>
            </form>
            {% if final_result %}
            <div class="result">
                <h2>Predicted Diamond Price</h2>
                <p class="price">${{ final_result }}</p>
            </div>
            {% endif %}
        </main>
        <footer>
            <p>&copy; 2023 Diamond Price Predictor. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
